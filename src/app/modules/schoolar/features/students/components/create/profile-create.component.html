<div class="card">
    <span class="text-900 text-xl font-bold mb-4 block"
        >Adicionar estudante</span
    >
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="text-900 font-medium text-xl mb-3">Dados pessoais</div>
        </div>
        <div class="col-12 lg:col-10">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12">
                    <label for="nickname" class="font-medium text-900"
                        >Nome completo</label
                    >
                    <input id="nickname" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12">
                    <label for="avatar" class="font-medium text-900"
                        >Foto</label
                    >
                    <p-fileUpload
                        mode="basic"
                        name="avatar"
                        url="./upload.php"
                        accept="image/*"
                        [maxFileSize]="1000000"
                        styleClass="p-button-outlined p-button-plain"
                        chooseLabel="Carregue uma imagem"
                    ></p-fileUpload>
                </div>
                <div class="field mb-4 col-12 md:col-3">
                    <label for="email" class="font-medium text-900"
                        >Tipo de Identificacao</label
                    >
                    <p-dropdown
                        [options]="ids"
                        placeholder="Selecione"
                        [(ngModel)]="id"
                        [showClear]="true"
                    ></p-dropdown>
                </div>
                <div class="field mb-4 col-12 md:col-3">
                    <label for="email" class="font-medium text-900"
                        >NÂº da Identificacao</label
                    >
                    <input id="email" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12 md:col-3">
                    <label for="country" class="font-medium text-900"
                        >Pais</label
                    >
                    <p-dropdown
                        inputId="country"
                        [options]="countries"
                        optionLabel="name"
                        [filter]="true"
                        filterBy="name"
                        [showClear]="true"
                        placeholder="Select a Country"
                    >
                        <ng-template let-country pTemplate="item">
                            <div class="flex align-items-center">
                                <img
                                    src="assets/demo/images/flag/flag_placeholder.png"
                                    [class]="
                                        'mr-2 flag flag-' +
                                        country.code.toLowerCase()
                                    "
                                    style="width: 18px"
                                />
                                <div>{{ country.name }}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div class="field mb-4 col-12 md:col-3">
                    <label for="email" class="font-medium text-900"
                        >NIF</label
                    >
                    <input id="email" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="city" class="font-medium text-900">City</label>
                    <input id="city" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="state" class="font-medium text-900"
                        >State</label
                    >
                    <input id="state" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12">
                    <label for="website" class="font-medium text-900"
                        >Website</label
                    >
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            <span>www</span>
                        </p-inputGroupAddon>
                        <input id="website" type="text" pInputText />
                    </p-inputGroup>
                </div>
                <div class="col-12">
                    <button
                        pButton
                        pRipple
                        label="Create User"
                        class="w-auto mt-3"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
