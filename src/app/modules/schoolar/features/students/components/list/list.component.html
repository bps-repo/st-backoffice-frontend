<div class="grid">
    <app-table-with-filters
        tableLabel="Alunos"
        [data]="students"
        [entity]="'students'"
        [columns]="columns"
        [globalFilterFields]="globalFilterFields"
        [loading]="loading"
        class="w-full"
    ></app-table-with-filters>
</div>

<ng-template #editTemplate let-item>
    <!-- Custom content for the edit template -->
    <span
        pTooltip="Editar"
        [ngClass]="getClass(item.status)"
        class="customer-badge text-white px-2 py-1 border-round-lg"
        >{{ item.status }}</span
    >
</ng-template>
