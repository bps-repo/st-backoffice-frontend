<div class="grid">
    <app-table-with-filters
        tableLabel="Alunos"
        [data]="students"
        [entity]="'students'"
        [columns]="columns"
        [globalFilterFields]="globalFilterFields"
        [loading]="loading"
        class="w-full"
    ></app-table-with-filters>
</div>

<ng-template #editTemplate let-item>
    <!-- Custom content for the edit template -->
    <span class="bg-green-500 text-white px-2 border-round-lg">{{
        item.status
    }}</span>
</ng-template>
