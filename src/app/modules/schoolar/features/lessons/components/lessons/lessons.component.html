<div class="grid">
    <app-global-table
        tableLabel="Aulas"
        [data]="lessons"
        [route]="'schoolar/lessons'"
        [columns]="columns"
        [globalFilterFields]="globalFilterFields"
        class="w-full"
    ></app-global-table>

    <p-dialog
        [(visible)]="createClassDialog"
        [style]="{ width: '450px' }"
        header="Criar Aula"
        [modal]="true"
        class="p-fluid"
    >
        <ng-template pTemplate="content">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12 md:col-12">
                    <label for="nickname" class="font-medium text-900"
                        >Data</label
                    >
                    <input id="nickname" type="date" pInputText />
                </div>

                <div class="field mb-4 col-12 md:col-12">
                    <label for="email" class="font-medium text-900">Tipo</label>
                    <p-dropdown
                        [options]="types"
                        placeholder="Selecione"
                        [(ngModel)]="selected[10]"
                        [showClear]="true"
                    ></p-dropdown>
                </div>
                <div class="field mb-4 col-12 md:col-12">
                    <label for="email" class="font-medium text-900"
                        >Nível</label
                    >
                    <p-dropdown
                        [options]="levels"
                        placeholder="Selecione"
                        [(ngModel)]="selected[10]"
                        [showClear]="true"
                    ></p-dropdown>
                </div>
                <div class="field mb-4 col-12 md:col-12">
                    <label for="email" class="font-medium text-900"
                        >Centro</label
                    >
                    <p-dropdown
                        [options]="instalations"
                        placeholder="Selecione"
                        [(ngModel)]="selected[10]"
                        [showClear]="true"
                    ></p-dropdown>
                </div>

                <div class="field mb-4 col-12 md:col-6">
                    <label for="startTime" class="font-medium text-900"
                        >Hora de ìnício</label
                    >
                    <input id="startTime" type="time" pInputText />
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="endTime" class="font-medium text-900"
                        >Hora de término</label
                    >
                    <input id="endTime" type="time" pInputText />
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button
                pButton
                pRipple
                label="Cancel"
                icon="pi pi-times"
                class="p-button-text"
                (click)="hideDialog()"
            ></button>
            <button
                pButton
                pRipple
                label="Save"
                icon="pi pi-check"
                class="p-button-text"
                (click)="saveClass()"
            ></button>
        </ng-template>
    </p-dialog>

    <p-dialog
        [(visible)]="deleteClasstDialog"
        header="Confirm"
        [modal]="true"
        [style]="{ width: '450px' }"
    >
        <div class="flex align-items-center justify-content-center">
            <i
                class="pi pi-exclamation-triangle mr-3"
                style="font-size: 2rem"
            ></i>
            <span *ngIf="lessons[0]"
                >Are you sure you want to delete <b>{{ lessons[0].id }}</b
                >?</span
            >
        </div>
        <ng-template pTemplate="footer">
            <button
                pButton
                pRipple
                icon="pi pi-times"
                class="p-button-text"
                label="No"
                (click)="deleteClasstDialog = false"
            ></button>
            <button
                pButton
                pRipple
                icon="pi pi-check"
                class="p-button-text"
                label="Yes"
                (click)="confirmDelete()"
            ></button>
        </ng-template>
    </p-dialog>
</div>
