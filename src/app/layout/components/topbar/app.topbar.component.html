<div class="layout-topbar">
    <div class="topbar-start">
        <button
            type="button"
            class="topbar-menubutton p-link p-trigger"
            (click)="menuMode = 'slim-plus'"
        >
            <i class="pi pi-bars"></i>
        </button>

        <app-breadcrumb class="topbar-breadcrumb"></app-breadcrumb>
    </div>

    <div class="topbar-end">
        <ul class="topbar-menu">
            <li class="topbar-search">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        type="text"
                        pInputText
                        placeholder="Pesquisar"
                        class="w-12rem sm:w-full"
                    />
                </span>
            </li>
            <li class="ml-3">
                <button
                    pButton
                    type="button"
                    icon="pi pi-cog"
                    class="p-button-text p-button-secondary p-button-rounded flex-shrink-0"
                    (click)="onConfigButtonClick()"
                ></button>
            </li>
            <li class="topbar-profile">
                <button
                    type="button"
                    class="p-link profile-button"
                    (click)="onProfileButtonClick()"
                    pTooltip="{{ (currentUser$ | async) ? userProfileService.getFullName() : 'Profile' }}"
                    tooltipPosition="bottom">
                    <div class="profile-avatar-container text-white bg-primary-500 border-round-lg">
                        <p-avatar
                            [image]="userProfileService.getPhotoUrl()"
                            [label]="userProfileService.getInitials()"
                            size="normal"
                            shape="circle"
                            class="profile-avatar text-white">
                        </p-avatar>
                    </div>
                </button>
            </li>
        </ul>
    </div>
</div>
