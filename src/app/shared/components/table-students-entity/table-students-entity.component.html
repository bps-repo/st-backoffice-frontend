<div class="col-12">
    <div class="card">
        <div class="flex justify-content-between gap-2 mb-5">
            <div class="flex align-items-center gap-4">
                <h1>{{ tableLable }}</h1>
                <p-dropdown
                    [options]="options"
                    [(ngModel)]="selectedOption"
                    placeholder="Listagem por alunos"
                    [showClear]="true"
                ></p-dropdown>
                <p-dropdown
                    [options]="instalations"
                    [(ngModel)]="selectedDrop"
                    placeholder="Selecione a Instalação"
                    [showClear]="true"
                ></p-dropdown>
            </div>
            <div class="flex gap-1 h-rem">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    class="p-button-success"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-upload"
                    class="p-button-help"

                ></button>
            <p-splitButton
                icon="pi pi-file-export"
                [model]="items"
                styleClass="p-button-info h-5rem text-5xl"
            ></p-splitButton>
            </div>
        </div>
        <p-table
            #dt1
            [value]="estudantes"
            dataKey="id"
            [rows]="10"
            [loading]="loading"
            [rowHover]="true"
            styleClass="p-datatable-gridlines"
            [paginator]="true"
            [globalFilterFields]="[
                'name',
                'country.name',
                'representative.name',
                'status',
                'turma'
            ]"
            responsiveLayout="scroll"
            *ngIf="selectedOption() == 'table_entities'"
        >
            <ng-template pTemplate="caption">
                <div
                    class="flex justify-content-between flex-column sm:flex-row"
                >
                    <button
                        pButton
                        label="Limpar filtro"
                        class="p-button-outlined mb-2"
                        icon="pi pi-filter-slash"
                        (click)="clear(dt1)"
                    ></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            #filter
                            (input)="onGlobalFilter(dt1, $event)"
                            placeholder="Pesquisar..."
                            class="w-full"
                        />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                  <th style="min-width: 15rem">
                    <div class="flex justify-content-between align-items-center">
                      Nome do Aluno
                      <p-columnFilter type="text" field="titulo" display="menu" placeholder="Buscar por título"></p-columnFilter>
                    </div>
                  </th>
                  <th style="min-width: 10rem">
                    <div class="flex justify-content-between align-items-center">
                      Entidade associada
                      <p-columnFilter type="text" field="titulo" display="menu" placeholder="Buscar por título"></p-columnFilter>
                    </div>
                  </th>
                  <th style="min-width: 20rem">
                    <div class="flex justify-content-between align-items-center text-center">
                      Ações
                    </div>
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-estudantes>
                <tr (click)="navigateToEvaluateStudents()">
                  <td>{{ estudantes.nome }}</td>
                  <td>{{ estudantes.associados }}</td>
                  <td class="text-center" style="min-width: 20rem">
                    <button pButton label="Editar" icon="pi pi-pencil" class="p-button-rounded p-button-warning" style="margin-right:5px ;"></button>
                    <button pButton label="Remover" icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
                </td>
                </tr>
              </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
