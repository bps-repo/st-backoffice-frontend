<div class="col-12">
    <div class="card">
        <div class="flex justify-content-between gap-2 mb-5">
            <div class="flex align-items-center gap-4">
                <h1>{{ tableLable }}</h1>
                <p-dropdown
                    [options]="options"
                    [(ngModel)]="selectedOption"
                    placeholder="Listagem por alunos"
                    [showClear]="true"
                ></p-dropdown>
                <p-dropdown
                    [options]="instalations"
                    [(ngModel)]="selectedDrop"
                    placeholder="Selecione a Instalação"
                    [showClear]="true"
                ></p-dropdown>
            </div>
            <div class="flex gap-1 h-rem">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    class="p-button-success"
                    (click)="navigateToCreateMaterial()"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-upload"
                    class="p-button-help"

                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-file-pdf"
                    class="p-button-help"
                ></button>
            </div>
        </div>
        <p-table
            #dt1
            [value]="materiais"
            dataKey="id"
            [rows]="10"
            [loading]="loading"
            [rowHover]="true"
            styleClass="p-datatable-gridlines"
            [paginator]="true"
            [globalFilterFields]="[
                'name',
                'country.name',
                'representative.name',
                'status',
                'turma'
            ]"
            responsiveLayout="scroll"
            *ngIf="selectedOption() == 'table_material'"
        >
            <ng-template pTemplate="caption">
                <div
                    class="flex justify-content-between flex-column sm:flex-row"
                >
                    <button
                        pButton
                        label="Limpar filtro"
                        class="p-button-outlined mb-2"
                        icon="pi pi-filter-slash"
                        (click)="clear(dt1)"
                    ></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            #filter
                            (input)="onGlobalFilter(dt1, $event)"
                            placeholder="Pesquisar..."
                            class="w-full"
                        />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                  <th style="min-width: 15rem">
                    <div class="flex justify-content-between align-items-center">
                      Título
                      <p-columnFilter type="text" field="titulo" display="menu" placeholder="Buscar por título"></p-columnFilter>
                    </div>
                  </th>
                  <th style="min-width: 10rem">
                    <div class="flex justify-content-between align-items-center">
                      Tipo
                      <p-columnFilter
                        type="text"
                        field="tipo"
                        display="menu"
                        placeholder="PDF, Vídeo, etc."
                      ></p-columnFilter>
                    </div>
                  </th>
                  <th style="min-width: 10rem">
                    <div class="flex justify-content-between align-items-center">
                      Data de Publicação
                      <p-columnFilter type="date" field="dataPublicacao" display="menu" placeholder="Buscar por data"></p-columnFilter>
                    </div>
                  </th>
                  <th style="min-width: 8rem">
                    <div class="flex justify-content-between align-items-center">
                      Disponibilidade
                      <p-columnFilter type="boolean" field="disponivel" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th style="min-width: 20rem">
                    <div class="flex justify-content-between align-items-center">
                      Ações
                    </div>
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-material>
                <tr>
                  <td>{{ material.titulo }}</td>
                  <td>{{ material.tipo }}</td>
                  <td>{{ material.dataPublicacao | date: 'dd/MM/yyyy' }}</td>
                  <td>
                    <i
                      class="pi"
                      [ngClass]="{
                        'pi-check-circle text-green-500': material.disponivel,
                        'pi-times-circle text-red-500': !material.disponivel
                      }"
                    ></i>
                  </td>
                  <td class="text-center" style="min-width: 20rem">
                    <button pButton label="Visualizar" icon="pi pi-eye" class="p-button-rounded p-button-info" style="margin-right:5px ;"></button>
                    <button pButton label="Baixar" icon="pi pi-download" class="p-button-rounded p-button-success"></button>
                  </td>
                </tr>
              </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
