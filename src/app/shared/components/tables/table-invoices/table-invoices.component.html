<div class="col-12">
    <div class="card">
        <div class="flex justify-content-between gap-2 mb-5">
            <div class="flex align-items-center gap-4">
                <h1>{{ tableLable }}</h1>
                <!--
                <p-dropdown
                    [options]="options"
                    [(ngModel)]="selectedOption"
                    placeholder="Listagem por alunos"
                    [showClear]="true"
                ></p-dropdown>
                <p-dropdown
                    [options]="instalations"
                    [(ngModel)]="selectedDrop"
                    placeholder="Selecione a Instalação"
                    [showClear]="true"
                ></p-dropdown>
                -->
            </div>
            <div class="flex gap-1 h-rem">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    class="p-button-success"
                    (click)="navigateToCreateInvoices()"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-upload"
                    class="p-button-help"
                ></button>
                <p-splitButton
                    icon="pi pi-file-export"
                    [model]="items"
                    styleClass="p-button-info h-5rem text-5xl"
                ></p-splitButton>
            </div>
        </div>
        <p-table
            #dt1
            [value]="customers1"
            dataKey="id"
            [rows]="10"
            [loading]="loading"
            [rowHover]="true"
            [paginator]="true"
            [scrollable]="true"
            [globalFilterFields]="[
                'invoice_no',
                'emission_date',
                'amount',
                'status',
                'due_date'
            ]"
            responsiveLayout="stack"
            *ngIf="selectedOption() == 'table_invoices'"
        >
            <ng-template pTemplate="caption">
                <div
                    class="flex justify-content-between flex-column sm:flex-row"
                >
                    <button
                        pButton
                        label="Limpar filtro"
                        class="p-button-outlined mb-2"
                        icon="pi pi-filter-slash"
                        (click)="clear(dt1)"
                    ></button>

                    <p-dropdown
                        [options]="instalations"
                        [(ngModel)]="selectedDrop"
                        placeholder="Filtrar por cidade"
                        [showClear]="true"
                    ></p-dropdown>

                    <p-dropdown
                        [options]="options"
                        [(ngModel)]="selectedOption"
                        placeholder="Filtrar por produto"
                        [showClear]="true"
                    ></p-dropdown>

                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            #filter
                            (input)="onGlobalFilter(dt1, $event)"
                            placeholder="Pesquisar..."
                            class="w-full"
                        />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 12rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Fatura
                            <p-columnFilter
                                type="text"
                                field="invoice_number"
                                display="menu"
                                placeholder="Pesquisar p/nº da Fatura"
                            ></p-columnFilter>
                        </div>
                    </th>

                    <th style="min-width: 12rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Valor
                            <p-columnFilter
                                type="numeric"
                                field="amount"
                                display="menu"
                                placeholder=""
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Total de Imposto
                            <p-columnFilter
                                type="numeric"
                                field="total_tax"
                                display="menu"
                                placeholder=""
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Cliente
                            <p-columnFilter
                                type="text"
                                field="client"
                                display="menu"
                                placeholder="Pesquisar por cliente"
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 12rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Data de Emissão
                            <p-columnFilter
                                type="date"
                                field="emission_date"
                                display="menu"
                                placeholder="Pesquisar por data de emissão"
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Data de Vencimento
                            <p-columnFilter
                                type="date"
                                field="due_date"
                                display="menu"
                                placeholder="Pesquisar por data de Vencimento"
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Estado
                            <p-columnFilter
                                type="boolean"
                                field="status"
                                display="menu"
                                placeholder=""
                            ></p-columnFilter>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td>FTP-2025/0000</td>
                    <td>100.000.00 Kz</td>
                    <td style="min-width: 10rem">0Kz</td>
                    <td>Miguel Gomes</td>
                    <td>{{ customer.date | date : "MM/dd/yyyy" }}</td>
                    <td>{{ customer.date | date : "MM/dd/yyyy" }}</td>
                    <td style="min-width: 10rem">
                        <span
                            class="text-green-500 text-sm bg-green-100 p-1 border-round-md"
                            >Não Pago</span
                        >
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
