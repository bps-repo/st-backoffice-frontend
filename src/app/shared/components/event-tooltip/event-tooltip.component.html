<div
    class="event-tooltip text-sm"
    [style.top.px]="position.y"
    [style.left.px]="position.x"
>
    <h1 class="text-sm">Nível: {{ data.level }}</h1>
    <h1 class="text-sm">Centro: {{ data.center }}</h1>
    <h1 class="text-sm">Professor: {{ data.teacher }}</h1>
    <h1 class="text-sm">Horário: {{ data.startHour }} - {{ data.endHour }}</h1>
    <h1 class="text-sm">Nº de estudantes: {{ data.students }}</h1>
    <h1 class="text-sm">Descrição: {{ data.description }}</h1>
</div>
