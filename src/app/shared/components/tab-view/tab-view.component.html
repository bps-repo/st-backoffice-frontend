<p-tabView class="border-round-top-3xl" [scrollable]="true" [draggable]="true">
    <p-tabPanel
        *ngFor="let tab of tabs | async; track: index"
        [header]="tab.header"
        [leftIcon]="tab.icon"
        [cache]="true"
    >
        <ng-container #dynamicComponentContainer>
            <ng-container *ngComponentOutlet="tab.template"></ng-container>
        </ng-container>
    </p-tabPanel>
</p-tabView>
