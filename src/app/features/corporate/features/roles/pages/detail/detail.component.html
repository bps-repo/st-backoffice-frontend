<div class="grid" *ngIf="role">
    <div class="grid" *ngIf="loading$ | async">
        <div class="col-12 flex justify-content-center">
            <p-progressSpinner></p-progressSpinner>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="flex justify-content-between align-items-center mb-5">
                <h5>Detalhes do perfil: {{ role.name }}</h5>
                <div>
                    <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-outlined mr-2"
                            (click)="onEditRole(role)"></button>
                    <button pButton pRipple label="Excluir" icon="pi pi-trash"
                            class="p-button-outlined p-button-danger mr-2" (click)="deleteRole()"></button>
                    <button pButton pRipple label="Voltar" icon="pi pi-arrow-left" class="p-button-outlined"
                            (click)="goBack()"></button>
                </div>
            </div>

            <p-tabView>
                <!-- Info Tab -->
                <p-tabPanel header="Informações">
                    <div class="grid">
                        <div class="col-12">
                            <div class="card">
                                <h5>Informações do perfil</h5>
                                <div class="field">
                                    <label>Nome</label>
                                    <div>{{ role.name }}</div>
                                </div>
                                <div class="field">
                                    <label>Descrição</label>
                                    <div>{{ role.description }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p-tabPanel>

                <!-- Permissions Tab -->
                <p-tabPanel header="Permissões">
                    <router-outlet></router-outlet>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>

<!-- Edit Role Dialog -->
<p-dialog [(visible)]="editDialogVisible" [style]="{width: '450px'}" header="Editar Perfil" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="roleForm">
            <div class="field">
                <label for="name">Nome</label>
                <input type="text" pInputText id="name" formControlName="name" required autofocus/>
                <small class="p-error" *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched">Nome é
                    obrigatório.</small>
            </div>
            <div class="field">
                <label for="description">Descrição</label>
                <textarea id="description" pInputTextarea formControlName="description" required rows="3"></textarea>
                <small class="p-error"
                       *ngIf="roleForm.get('description')?.invalid && roleForm.get('description')?.touched">Descrição é
                    obrigatória.</small>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="editRole()"
                [disabled]="roleForm.invalid || (loading$ | async)"></button>
    </ng-template>
</p-dialog>

<!-- Delete Confirmation Dialog -->
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<!-- Loading Spinner -->
<div class="grid" *ngIf="loading$ | async">
    <div class="col-12 flex justify-content-center">
        <p-progressSpinner></p-progressSpinner>
    </div>
</div>

<!-- Role Not Found -->
<div class="grid" *ngIf="!role && !(loading$ | async)">
    <div class="col-12">
        <div class="card">
            <div class="flex flex-column align-items-center">
                <i class="pi pi-exclamation-triangle text-yellow-500" style="font-size: 3rem"></i>
                <h5>Perfil não encontrado</h5>
                <button pButton pRipple label="Voltar para a lista" icon="pi pi-arrow-left" class="p-button-outlined"
                        (click)="goBack()"></button>
            </div>
        </div>
    </div>
</div>
