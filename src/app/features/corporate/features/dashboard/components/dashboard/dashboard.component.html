<div class="grid">
    <!-- Indicadores de empresa -->
    <div class="col-12 md:col-6 xl:col-3" *ngFor="let kpi of kpis">
        <div class="card h-full">
            <span class="font-semibold text-lg">{{ kpi.label }}</span>
            <div class="flex justify-content-between align-items-start mt-3">
                <div class="w-6">
                    <span class="text-4xl font-bold text-900">{{ kpi.current }}</span>
                    <div [ngClass]="kpi.diff > 0 ? 'text-green-500' : 'text-red-500'">
                        <i class="pi" [ngClass]="kpi.diff > 0 ? 'pi-arrow-up' : 'pi-arrow-down'"></i>
                        {{ kpi.diff }}%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtro por período -->
    <div class="col-12">
        <div class="card">
            <div class="flex gap-3 align-items-center">
                <p-calendar
                    [(ngModel)]="dateRange"
                    selectionMode="range"
                    dateFormat="mm/yy"
                    view="month"
                    placeholder="Filtrar por período"
                ></p-calendar>
                <button pButton type="button" label="Filtrar" (click)="filtrarDados()"></button>
            </div>
        </div>
    </div>

    <!-- Gráfico de evolução de contratos -->
    <div class="col-12">
        <div class="card h-full">
            <div class="text-xl font-semibold mb-5">Evolução de contratos (últimos 6 meses)</div>
            <p-chart
                type="bar"
                [data]="barChartData"
                [options]="barChartOptions"
                height="300px"
            ></p-chart>
        </div>
    </div>

    <!-- Distribuição de funcionários por centro -->
    <div class="col-12 xl:col-6">
        <div class="card h-full">
            <div class="text-xl font-semibold mb-6">Funcionários por centro</div>
            <p-chart
                type="pie"
                [data]="pieData"
                [options]="pieOptions"
                height="300px"
            ></p-chart>
        </div>
    </div>

    <!-- Últimas atualizações -->
    <div class="col-12 xl:col-6">
        <div class="card h-full">
            <div class="text-xl font-semibold mb-5">Últimas atualizações</div>
            <div *ngFor="let alert of alerts" class="mb-4">
                <div class="flex align-items-center gap-2">
                    <i class="pi pi-building font-bold"></i>
                    <div class="ml-2">
                        <span class="font-bold text-lg">{{ alert.label }}</span>
                        <div class="text-base p-text-secondary">{{ alert.description }}</div>
                        <div class="text-sm text-500">12/12/2024 12:04</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
