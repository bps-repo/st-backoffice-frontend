<div class="grid" *ngIf="!loading && editableService">
    <div class="col-12">
        <div class="card">
            <h5>Detalhes do Serviço</h5>
            <div class="p-fluid grid">
                <div class="field col-12 md:col-6">
                    <label for="name">Nome</label>
                    <input id="name" type="text" pInputText [(ngModel)]="editableService.name" />
                </div>
                <div class="field col-12 md:col-6">
                    <label for="description">Descrição</label>
                    <textarea id="description" pInputTextarea [(ngModel)]="editableService.description"></textarea>
                </div>
                <div class="field col-12 md:col-6">
                    <label for="value">Valor</label>
                    <input id="value" type="number" pInputText [(ngModel)]="editableService.value" />
                </div>
                <div class="field col-12 md:col-6">
                    <label for="type">Tipo</label>
                    <input id="type" type="text" pInputText [(ngModel)]="editableService.type" />
                </div>
                <div class="field col-12 md:col-6">
                    <label for="active">Ativo</label>
                    <input id="active" type="text" pInputText [(ngModel)]="editableService.active" />
                </div>
                <div class="field col-12 md:col-6">
                    <label for="createdAt">Criado Em</label>
                    <input id="createdAt" type="text" pInputText [value]="editableService.createdAt" readonly />
                </div>
                <div class="field col-12 md:col-6">
                    <label for="updatedAt">Atualizado Em</label>
                    <input id="updatedAt" type="text" pInputText [value]="editableService.updatedAt" readonly />
                </div>
            </div>
            <div class="flex justify-content-end gap-2 mt-4">
                <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-primary" (click)="editService()"></button>
                <button pButton pRipple label="Descarregar" icon="pi pi-download" class="p-button-secondary" (click)="downloadServiceDetails()"></button>
                <button pButton pRipple label="Enviar" icon="pi pi-send" class="p-button-secondary" (click)="sendServiceDetails()"></button>
            </div>
        </div>
    </div>
</div>
