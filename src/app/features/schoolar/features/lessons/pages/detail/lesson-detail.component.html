<div class="grid">
    <div class="card w-full">
        <div *ngIf="classItem" class="flex flex-column md:flex-row justify-content-between gap-3">
            <div>
                <div class="flex align-items-center gap-2">
                    <h1 class="text-3xl text-dark m-0">{{ classItem.title || classItem.center }}</h1>
                    <span class="p-badge"
                          [ngClass]="{
                            'p-badge-success': classItem.status === LessonStatus.BOOKED,
                            'p-badge-warning': classItem.status === LessonStatus.COMPLETED,
                            'p-badge-danger': classItem.status === LessonStatus.CANCELLED,
                          }">
                        {{ classItem.status }}
                    </span>
                </div>
                <div class="flex align-items-center gap-2 mt-2">
                    <span class="p-badge p-badge-info">{{ classItem.level }}</span>
                    <span *ngIf="classItem.unit" class="p-badge p-badge-secondary">{{ classItem.unit }}</span>
                    <span class="text-500">Teacher: {{ classItem.teacher }}</span>
                </div>
                <div class="flex align-items-center gap-3 mt-2">
                    <div class="flex align-items-center gap-1">
                        <i class="pi pi-map-marker text-primary"></i>
                        <span>{{ classItem.center }}</span>
                    </div>
                    <div *ngIf="classItem.online" class="flex align-items-center gap-1">
                        <i class="pi pi-video text-primary"></i>
                        <span>Online</span>
                        <a *ngIf="classItem.onlineLink" [href]="classItem.onlineLink" target="_blank"
                           class="text-primary">
                            <i class="pi pi-external-link ml-1"></i>
                        </a>
                    </div>
                    <div class="flex align-items-center gap-1">
                        <i class="pi pi-calendar text-primary"></i>
                        <span>{{ classItem.startDatetime | date:'medium' }}</span>
                    </div>
                </div>
            </div>
            <div class="action-buttons flex align-items-start">
                <p-splitButton
                    label="Actions"
                    icon="pi pi-sliders-h"
                    [model]="items"
                    styleClass="p-button-info"
                ></p-splitButton>
            </div>
        </div>
    </div>
    <app-tab-view [tabs]="tabs" class="w-full"></app-tab-view>
</div>
