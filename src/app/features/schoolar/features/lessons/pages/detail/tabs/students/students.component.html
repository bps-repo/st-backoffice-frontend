<div class="card">
    <p-card>
        <ng-template pTemplate="title">
            <div class="flex align-items-center justify-content-between">
                <div class="flex align-items-center gap-2">
                    <i class="pi pi-users text-primary"></i>
                    <span class="font-bold">Estudantes marcados</span>
                </div>
                <button (click)="BookLesson()" pButton label="Marcar aula" icon="pi pi-plus"
                        class="p-button-sm"></button>
            </div>
        </ng-template>

        <div *ngIf="(lessonItem && lessonItem.students && lessonItem.students.length > 0); else noStudents">
            <p-table [value]="lessonItem.students" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}"
                     [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} students">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Acções</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-student>
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.phone }}</td>
                        <td>
                            <div class="flex gap-2">
                                <button pButton icon="pi pi-eye"
                                        class="p-button-rounded p-button-text p-button-sm"></button>
                                <button pButton icon="pi pi-calendar-plus"
                                        class="p-button-rounded p-button-text p-button-success p-button-sm"
                                        pTooltip="Book lesson for this student"
                                        (click)="BookLesson(student.id)"></button>
                                <button pButton icon="pi pi-trash"
                                        class="p-button-rounded p-button-text p-button-danger p-button-sm"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <ng-template #noStudents>
            <div class="flex flex-column align-items-center justify-content-center py-5">
                <i class="pi pi-users text-primary" style="font-size: 3rem"></i>
                <h3 class="mt-3">Sem alunos agendados</h3>
                <p class="text-center text-500">Esta aula ainda não tem alunos matriculados..</p>
                <button (click)="BookLesson()" pButton label="Marcar aula" icon="pi pi-plus" class="mt-3"></button>
            </div>
        </ng-template>
    </p-card>
</div>
