<div class="card">
    <p-card>
        <ng-template pTemplate="title">
            <div class="flex align-items-center justify-content-between">
                <div class="flex align-items-center gap-2">
                    <i class="pi pi-calendar text-primary"></i>
                    <span class="font-bold">Class Lessons</span>
                </div>
                <button pButton label="Add Lesson" icon="pi pi-plus" class="p-button-sm"></button>
            </div>
        </ng-template>

        <div *ngIf="lessonsItem && lessonsItem.length > 0; else noLessons">
            <p-table [value]="lessonsItem" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}"
                     [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} lessons">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Duration</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lesson>
                    <tr>
                        <td>{{ lesson.date | date:'medium' }}</td>
                        <td>{{ lesson.description }}</td>
                        <td>{{ lesson.duration }} minutes</td>
                        <td>
                            <span class="p-badge"
                                  [ngClass]="{
                                    'p-badge-success': lesson.status === 'COMPLETED',
                                    'p-badge-warning': lesson.status === 'SCHEDULED',
                                    'p-badge-danger': lesson.status === 'CANCELLED'
                                  }">
                                {{ lesson.status }}
                            </span>
                        </td>
                        <td>
                            <div class="flex gap-2">
                                <button pButton icon="pi pi-eye"
                                        class="p-button-rounded p-button-text p-button-sm"></button>
                                <button pButton icon="pi pi-pencil"
                                        class="p-button-rounded p-button-text p-button-sm"></button>
                                <button pButton icon="pi pi-trash"
                                        class="p-button-rounded p-button-text p-button-danger p-button-sm"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <ng-template #noLessons>
            <div class="flex flex-column align-items-center justify-content-center py-5">
                <i class="pi pi-calendar text-primary" style="font-size: 3rem"></i>
                <h3 class="mt-3">No Lessons Scheduled</h3>
                <p class="text-center text-500">This class doesn't have any lessons scheduled yet.</p>
                <button pButton label="Schedule Lesson" icon="pi pi-plus" class="mt-3"></button>
            </div>
        </ng-template>
    </p-card>
</div>
