<div class="grid">
    <div class="card w-full">
        <div *ngIf="exam" class="flex justify-content-between gap-5">
            <div>
                <h1 class="text-3xl text-dark">{{ exam.name }}</h1>
                <div class="flex align-items-center gap-2 mt-2">
                    <span class="p-badge p-badge-info">{{ exam.level }}</span>
                    <span class="p-badge"
                          [ngClass]="{
                            'p-badge-success': exam.status === 'ConcluÃ­do',
                            'p-badge-warning': exam.status === 'Pendente',
                            'p-badge-danger': exam.status === 'Cancelado'
                          }">
                        {{ exam.status }}
                    </span>
                    <span class="text-500">Teacher: {{ exam.teacher }}</span>
                    <span class="text-500">Class: {{ exam.class }}</span>
                    <span class="text-500">Date: {{ exam.date }}</span>
                </div>
                <div class="flex align-items-center gap-2 mt-2">
                    <span class="text-500 font-medium">Average Score:</span>
                    <div class="flex align-items-center">
                        <div class="w-8rem mr-2">
                            <div class="surface-300 border-round" style="height: 0.5rem">
                                <div class="h-full border-round"
                                     [ngClass]="{
                                        'bg-green-500': exam.average! >= 70,
                                        'bg-yellow-500': exam.average! >= 50 && exam.average! < 70,
                                        'bg-red-500': exam.average! < 50
                                     }"
                                     [ngStyle]="{'width': exam.average + '%', 'transition': 'width 1s'}">
                                </div>
                            </div>
                        </div>
                        <span class="font-medium"
                              [ngClass]="{
                                'text-green-500': exam.average! >= 70,
                                'text-yellow-500': exam.average! >= 50 && exam.average! < 70,
                                'text-red-500': exam.average! < 50
                              }">
                            {{ exam.average }}%
                        </span>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <p-splitButton
                    label="Actions"
                    icon="pi pi-sliders-h"
                    [model]="items"
                    styleClass="p-button-info text-5xl"
                ></p-splitButton>
            </div>
        </div>
    </div>
    <app-tab-view [tabs]="tabs" class="w-full"></app-tab-view>
</div>
