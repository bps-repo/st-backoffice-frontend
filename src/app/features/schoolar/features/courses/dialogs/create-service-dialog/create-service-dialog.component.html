<p-dialog
    [(visible)]="visible"
    [style]="{ width: '500px' }"
    header="Create Service"
    [modal]="true"
    styleClass="p-fluid"
    [draggable]="false"
    [resizable]="false"
    [closable]="true"
    (onHide)="resetForm()">

    <div class="grid p-fluid">
        <div class="col-12 field">
            <label for="name" class="font-bold">Name</label>
            <input
                id="name"
                type="text"
                pInputText
                [(ngModel)]="service.name"
                placeholder="Enter service name"
                required>
        </div>

        <div class="col-12 field">
            <label for="description" class="font-bold">Description</label>
            <textarea
                id="description"
                rows="3"
                pInputTextarea
                [(ngModel)]="service.description"
                placeholder="Enter service description">
            </textarea>
        </div>

        <div class="col-12 field">
            <label for="value" class="font-bold">Value</label>
            <input
                id="value"
                type="number"
                pInputText
                [(ngModel)]="service.value"
                placeholder="Enter service value"
                required>
        </div>

        <div class="col-12 field">
            <label for="type" class="font-bold">Type</label>
            <p-dropdown
                id="type"
                [options]="typeOptions"
                [(ngModel)]="service.type"
                optionLabel="label"
                optionValue="value"
                placeholder="Select a type"
                [showClear]="true"
                [required]="true">
            </p-dropdown>
        </div>

        <div class="col-12 field">
            <label for="active" class="font-bold">Active</label>
            <p-dropdown
                id="active"
                [options]="activeOptions"
                [(ngModel)]="service.active"
                optionLabel="label"
                optionValue="value"
                placeholder="Select status"
                [showClear]="true">
            </p-dropdown>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex justify-content-end">
            <button
                pButton
                label="Cancel"
                icon="pi pi-times"
                class="p-button-text mr-2"
                (click)="hide()">
            </button>
            <button
                pButton
                label="Save"
                icon="pi pi-check"
                (click)="saveService()">
            </button>
        </div>
    </ng-template>
</p-dialog>
