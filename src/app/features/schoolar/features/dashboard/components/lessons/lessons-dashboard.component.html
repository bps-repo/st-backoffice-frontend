<div class="grid">
    <!-- KPIs -->
    <ng-container *ngIf="loadingLessonsDashboardStatistics$ | async; else kpisContent">
        <div class="col-12 md:col-6 xl:col-3" *ngFor="let i of [1,2,3,4]">
            <div class="card h-full">
                <p-skeleton height="2rem" class="mb-2"></p-skeleton>
                <p-skeleton height="3rem" width="4rem"></p-skeleton>
                <p-skeleton height="1rem" width="3rem" class="mt-2"></p-skeleton>
            </div>
        </div>
    </ng-container>
    <ng-template #kpisContent>
        <div class="col-12 md:col-6 xl:col-3" *ngFor="let kpi of kpis$ | async">
            <div class="card h-full">
                <span class="font-semibold text-lg">{{ kpi.label }}</span>
                <div class="flex justify-content-between align-items-start mt-3">
                    <div class="w-6">
                        <span class="text-4xl font-bold text-900">{{ kpi.current }}</span>
                        <div [ngClass]="kpi.diff > 0 ? 'text-green-500' : 'text-red-500'">
                            <i class="pi" [ngClass]="kpi.diff > 0 ? 'pi-arrow-up' : 'pi-arrow-down'"></i>
                            {{ kpi.diff }}%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <!-- Date Range Filter -->
    <div class="col-12">
        <div class="card">
            <div class="flex gap-3 align-items-center">
                <p-calendar
                    [(ngModel)]="dateRange"
                    selectionMode="range"
                    dateFormat="mm/yy"
                    view="month"
                    placeholder="Filter by period"
                ></p-calendar>
                <button pButton type="button" label="Filter" (click)="filterData()"></button>
            </div>
        </div>
    </div>

    <!-- Status Distribution Pie Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <div *ngIf="!(loadingLessonsDashboardStatistics$ | async); else chartSkeleton1">
                <p-chart
                    type="pie"
                    [data]="pieDataStatus"
                    [options]="pieStatusOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton1>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Type Distribution Pie Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <div *ngIf="!(loadingLessonsDashboardStatistics$ | async); else chartSkeleton2">
                <p-chart
                    type="pie"
                    [data]="pieDataType"
                    [options]="pieTypeOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton2>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Online/Presencial Distribution Pie Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <div *ngIf="!(loadingLessonsDashboardStatistics$ | async); else chartSkeleton3">
                <p-chart
                    type="pie"
                    [data]="pieDataOnline"
                    [options]="pieOnlineOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton3>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Center Distribution Bar Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <div *ngIf="!(loadingLessonsDashboardStatistics$ | async); else chartSkeleton4">
                <p-chart
                    type="bar"
                    [data]="barChartDataCenter"
                    [options]="barChartCenterOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton4>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Level Distribution Bar Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <div *ngIf="!(loadingLessonsDashboardStatistics$ | async); else chartSkeleton5">
                <p-chart
                    type="bar"
                    [data]="barChartDataLevel"
                    [options]="barChartLevelOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton5>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Unit Distribution Bar Chart -->
    <div class="col-12">
        <div class="card h-full">
            <div class="flex justify-content-between align-items-center mb-3">
                <h5 class="text-xl font-semibold m-0">Aulas por Unidade</h5>
                <div class="flex align-items-center gap-2">
                    <label for="levelFilter" class="font-medium text-900">Filtrar por Nível:</label>
                    <p-dropdown
                        id="levelFilter"
                        [options]="(levelFilterOptions$ | async) || []"
                        [(ngModel)]="selectedLevelFilter"
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Todos os Níveis"
                        [showClear]="true"
                        (onChange)="onLevelFilterChange()"
                        [disabled]="!!(loadingLessonsDashboardStatistics$ | async)"
                        styleClass="w-12rem"
                    ></p-dropdown>
                </div>
            </div>
            <div *ngIf="!(loadingLessonsDashboardStatistics$ | async); else chartSkeleton6">
                <p-chart
                    type="bar"
                    [data]="barChartDataUnit"
                    [options]="barChartUnitOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton6>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Attendance Distribution Bar Chart -->
    <div class="col-12">
        <div class="card h-full">
            <div *ngIf="!(loadingLessonsDashboardStatistics$ | async); else chartSkeleton7">
                <p-chart
                    type="bar"
                    [data]="barChartDataAttendance"
                    [options]="barChartAttendanceOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton7>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>
</div>
