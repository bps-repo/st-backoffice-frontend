<div class="grid">
    <!-- KPIs -->
    <div class="col-12 md:col-6 xl:col-3" *ngFor="let kpi of kpis$ | async">
        <div class="card h-full">
            <div *ngIf="!loading; else kpiSkeleton">
                <span class="font-semibold text-lg">{{ kpi.label }}</span>
                <div class="flex justify-content-between align-items-start mt-3">
                    <div class="w-6">
                        <span class="text-4xl font-bold text-900">{{ kpi.current }}</span>
                        <div [ngClass]="kpi.diff > 0 ? 'text-green-500' : 'text-red-500'">
                            <i class="pi" [ngClass]="kpi.diff > 0 ? 'pi-arrow-up' : 'pi-arrow-down'"></i>
                            {{ kpi.diff }}%
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #kpiSkeleton>
                <p-skeleton height="2rem" class="mb-2"></p-skeleton>
                <p-skeleton height="3rem" width="4rem"></p-skeleton>
                <p-skeleton height="1rem" width="3rem" class="mt-2"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Date Range Filter -->
    <div class="col-12">
        <div class="card">
            <div class="flex gap-3 align-items-center">
                <p-calendar
                    [(ngModel)]="dateRange"
                    selectionMode="range"
                    dateFormat="mm/yy"
                    view="month"
                    placeholder="Filter by period"
                ></p-calendar>
                <button pButton type="button" label="Filter" (click)="filterData()"></button>
            </div>
        </div>
    </div>

    <!-- Lesson Trends Line Chart -->
    <div class="col-12">
        <div class="card h-full">
            <div *ngIf="!loading; else chartSkeleton">
                <p-chart
                    type="line"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Lesson Ratings Bar Chart -->
    <div class="col-12">
        <div class="card h-full">
            <div *ngIf="!loading; else chartSkeleton2">
                <p-chart
                    type="bar"
                    [data]="barChartData"
                    [options]="barChartOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton2>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Lesson Type Distribution Pie Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <div *ngIf="!loading; else chartSkeleton3">
                <p-chart
                    type="pie"
                    [data]="pieDataLessonType"
                    [options]="pieLessonTypeOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton3>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Subject Distribution Doughnut Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <div *ngIf="!loading; else chartSkeleton4">
                <p-chart
                    type="doughnut"
                    [data]="doughnutDataSubjects"
                    [options]="doughnutSubjectsOptions"
                    height="300px"
                ></p-chart>
            </div>
            <ng-template #chartSkeleton4>
                <p-skeleton height="300px"></p-skeleton>
            </ng-template>
        </div>
    </div>

    <!-- Top Lessons Table -->
    <div class="col-12">
        <div class="card">
            <h5 class="text-xl font-semibold mb-4">Top Rated Lessons</h5>
            <div *ngIf="!loading; else tableSkeleton">
                <p-table [value]="(topLessons$ | async) || []" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Title</th>
                            <th>Teacher</th>
                            <th>Students</th>
                            <th>Rating</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-lesson>
                        <tr>
                            <td>{{ lesson.title }}</td>
                            <td>{{ lesson.teacher }}</td>
                            <td>{{ lesson.students }}</td>
                            <td>{{ lesson.rating }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <ng-template #tableSkeleton>
                <div class="grid">
                    <div class="col-12" *ngFor="let item of [1,2,3,4,5]">
                        <div class="flex gap-3 align-items-center p-3">
                            <p-skeleton width="30%" height="1.5rem"></p-skeleton>
                            <p-skeleton width="20%" height="1.5rem"></p-skeleton>
                            <p-skeleton width="15%" height="1.5rem"></p-skeleton>
                            <p-skeleton width="15%" height="1.5rem"></p-skeleton>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
