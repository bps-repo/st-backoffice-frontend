<div class="grid">
    <!-- KPIs -->
    <div class="col-12 md:col-6 xl:col-3" *ngFor="let kpi of kpis$ | async">
        <div class="card h-full">
            <span class="font-semibold text-lg">{{ kpi.label }}</span>
            <div class="flex justify-content-between align-items-start mt-3">
                <div class="w-6">
                    <span class="text-4xl font-bold text-900">{{ kpi.current }}</span>
                    <div [ngClass]="kpi.diff > 0 ? 'text-green-500' : 'text-red-500'">
                        <i class="pi" [ngClass]="kpi.diff > 0 ? 'pi-arrow-up' : 'pi-arrow-down'"></i>
                        {{ kpi.diff }}%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Date Range Filter -->
    <div class="col-12">
        <div class="card">
            <div class="flex gap-3 align-items-center">
                <p-calendar
                    [(ngModel)]="dateRange"
                    selectionMode="range"
                    dateFormat="mm/yy"
                    view="month"
                    placeholder="Filter by period"
                ></p-calendar>
                <button pButton type="button" label="Filter" (click)="filterData()"></button>
            </div>
        </div>
    </div>

    <!-- Class Performance Trends Line Chart -->
    <div class="col-12">
        <div class="card h-full">
            <p-chart
                type="line"
                [data]="lineChartData"
                [options]="lineChartOptions"
                height="300px"
            ></p-chart>
        </div>
    </div>

    <!-- Classes by Time Slot Bar Chart -->
    <div class="col-12">
        <div class="card h-full">
            <p-chart
                type="bar"
                [data]="barChartData"
                [options]="barChartOptions"
                height="300px"
            ></p-chart>
        </div>
    </div>

    <!-- Class Size Distribution Pie Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <p-chart
                type="pie"
                [data]="pieDataClassSize"
                [options]="pieClassSizeOptions"
                height="300px"
            ></p-chart>
        </div>
    </div>

    <!-- Subject Distribution Doughnut Chart -->
    <div class="col-12 md:col-6">
        <div class="card h-full">
            <p-chart
                type="doughnut"
                [data]="doughnutDataSubjects"
                [options]="doughnutSubjectsOptions"
                height="300px"
            ></p-chart>
        </div>
    </div>

    <!-- Top Classes Table -->
    <div class="col-12">
        <div class="card">
            <h5 class="text-xl font-semibold mb-4">Top Performing Classes</h5>
            <p-table [value]="(topClasses$ | async) || []" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Class Name</th>
                        <th>Teacher</th>
                        <th>Students</th>
                        <th>Satisfaction</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-class>
                    <tr>
                        <td>{{ class.name }}</td>
                        <td>{{ class.teacher }}</td>
                        <td>{{ class.students }}</td>
                        <td>{{ class.satisfaction }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
