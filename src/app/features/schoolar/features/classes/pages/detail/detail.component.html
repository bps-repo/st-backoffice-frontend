<div class="grid">
    <div class="card w-full">
        <div *ngIf="classItem" class="flex justify-content-between gap-5">
            <div>
                <h1 class="text-3xl text-dark">{{ classItem.name }}</h1>
                <div class="flex align-items-center gap-2 mt-2">
                    <span class="p-badge p-badge-info">{{ classItem.level.name }}</span>
                    <span class="p-badge"
                          [ngClass]="{
                            'p-badge-success': classItem.status === 'ACTIVE',
                            'p-badge-warning': classItem.status === 'PENDING',
                            'p-badge-danger': classItem.status === 'INACTIVE'
                          }">
                        {{ classItem.status }}
                    </span>
                    <span class="text-500">Teacher: {{ classItem.teacher.name }}</span>
                </div>
            </div>
            <div class="action-buttons">
                <p-splitButton
                    label="Actions"
                    icon="pi pi-sliders-h"
                    [model]="items"
                    styleClass="p-button-info text-5xl"
                ></p-splitButton>
            </div>
        </div>
    </div>
    <app-tab-view [tabs]="tabs" class="w-full"></app-tab-view>
</div>
